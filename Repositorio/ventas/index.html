<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo de Ventas</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f6fb; margin: 0; padding: 0; }
        .container { margin: 60px auto; background: #fff; padding: 40px 48px 48px 48px; border-radius: 18px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); max-width: 800px; }
        h1 { color: #1976d2; margin-bottom: 32px; }
        .ventas-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 24px; }
        .venta-card { background: #e3eafc; border-radius: 12px; box-shadow: 0 2px 8px rgba(25, 118, 210, 0.07); padding: 24px 18px; text-align: center; transition: box-shadow 0.2s, background 0.2s; cursor: pointer; }
        .venta-card:hover { background: #1976d2; color: #fff; box-shadow: 0 4px 16px rgba(25, 118, 210, 0.18); }
        .add-btn { margin: 24px 0 32px 0; background: #43a047; color: #fff; border: none; padding: 12px 28px; border-radius: 8px; font-size: 1.1rem; cursor: pointer; transition: background 0.2s; }
        .add-btn:hover { background: #357a38; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ventas</h1>
        <button class="add-btn" onclick="alert('Función de agregar venta próximamente')">+ Agregar Venta</button>
        <div class="ventas-grid" id="ventasGrid"></div>
    </div>
    <script>
        const ventas = [
            { producto: 'Laptop', cliente: 'Juan Pérez', monto: 1200, fecha: '2025-07-01' },
            { producto: 'Proyector', cliente: 'Ana Torres', monto: 400, fecha: '2025-07-10' },
            { producto: 'Router', cliente: 'Carlos Ruiz', monto: 150, fecha: '2025-07-12' }
        ];
        const grid = document.getElementById('ventasGrid');
        ventas.forEach(v => {
            const div = document.createElement('div');
            div.className = 'venta-card';
            div.innerHTML = `<strong>${v.producto}</strong><br>Cliente: ${v.cliente}<br>Monto: $${v.monto}<br>Fecha: ${v.fecha}`;
            div.onclick = () => alert(`Venta de ${v.producto} a ${v.cliente}\nMonto: $${v.monto}\nFecha: ${v.fecha}`);
            grid.appendChild(div);
        });
    </script>
</body>
</html>
