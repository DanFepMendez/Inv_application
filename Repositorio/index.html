<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo Microservicios</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 32px;
            gap: 8px;
        }
        .tab-link {
            background: #e3eafc;
            color: #1976d2;
            border: none;
            padding: 12px 28px;
            border-radius: 8px 8px 0 0;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            text-decoration: none;
            font-weight: 500;
        }
        .tab-link.active, .tab-link:hover {
            background: #1976d2;
            color: #fff;
        }
        .container {
            margin-top: 60px;
            background: #fff;
            padding: 32px 40px 40px 40px;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2.5rem;
            color: #2d3a4b;
            margin-bottom: 24px;
            letter-spacing: 1px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }
        .search-bar input[type="text"] {
            padding: 10px 16px;
            border: 1px solid #cfd8dc;
            border-radius: 8px 0 0 8px;
            outline: none;
            font-size: 1rem;
            width: 260px;
            transition: border 0.2s;
        }
        .search-bar input[type="text"]:focus {
            border: 1.5px solid #1976d2;
        }
        .search-bar button {
            padding: 10px 18px;
            border: none;
            background: #1976d2;
            color: #fff;
            font-size: 1rem;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: background 0.2s;
        }
        .search-bar button:hover {
            background: #125ea7;
        }
        #btnActualizar {
            margin-top: 18px;
            background: #43a047;
            color: #fff;
            border: none;
            padding: 10px 22px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        #btnActualizar:hover {
            background: #357a38;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <a href="index.html" class="tab-link active">Inventarios</a>
        <a href="ventas.html" class="tab-link">Ventas</a>
        <a href="compras.html" class="tab-link">Compras</a>
        <a href="clientes.html" class="tab-link">Clientes</a>
        <a href="finanzas.html" class="tab-link">Finanzas</a>
    </div>
    <div class="container">
        <h1>Inventario de Aplicaciones</h1>
        <form class="search-bar" onsubmit="buscarContenido(event)">
            <input type="text" id="busqueda" placeholder="Buscar contenido..." autocomplete="off" />
            <button type="submit">Buscar</button>
        </form>
        <h2 id="mensaje">Cargando...</h2>
        <button id="btnActualizar">Actualizar mensaje</button>
    </div>
    <script>
        function cargarMensaje() {
            fetch('http://localhost:3001/api/hola')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('mensaje').textContent = data.mensaje;
                })
                .catch(() => {
                    document.getElementById('mensaje').textContent = 'Error al conectar con el backend';
                });
        }
        cargarMensaje();
        document.getElementById('btnActualizar').addEventListener('click', cargarMensaje);

        function buscarContenido(event) {
            event.preventDefault();
            const valor = document.getElementById('busqueda').value.trim();
            if (valor) {
                alert('Función de búsqueda aún no implementada. Buscaste: ' + valor);
            }
        }
    </script>
</body>
</html>
