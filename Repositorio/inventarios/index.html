<!-- Página principal de Inventarios (antes index.html) -->
<!-- El contenido será movido aquí. -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal de Inventarios</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f6fb; margin: 0; padding: 0; }
        .container { margin: 60px auto; background: #fff; padding: 40px 48px 48px 48px; border-radius: 18px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); max-width: 800px; }
        h1 { color: #1976d2; margin-bottom: 32px; }
        .inventario-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 24px; }
        .item-card { background: #e3eafc; border-radius: 12px; box-shadow: 0 2px 8px rgba(25, 118, 210, 0.07); padding: 24px 18px; text-align: center; transition: box-shadow 0.2s, background 0.2s; cursor: pointer; }
        .item-card:hover { background: #1976d2; color: #fff; box-shadow: 0 4px 16px rgba(25, 118, 210, 0.18); }
        .add-btn { margin: 24px 0 32px 0; background: #43a047; color: #fff; border: none; padding: 12px 28px; border-radius: 8px; font-size: 1.1rem; cursor: pointer; transition: background 0.2s; }
        .add-btn:hover { background: #357a38; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inventario de Aplicaciones</h1>
        <button class="add-btn" onclick="alert('Función de agregar inventario próximamente')">+ Agregar Inventario</button>
        <div class="inventario-grid" id="inventarioGrid"></div>
    </div>
    <script>
        const inventarios = [
            { nombre: 'Servidor Web', cantidad: 3, ubicacion: 'Sala 1' },
            { nombre: 'Laptop', cantidad: 12, ubicacion: 'Oficina' },
            { nombre: 'Proyector', cantidad: 2, ubicacion: 'Sala 2' },
            { nombre: 'Router', cantidad: 5, ubicacion: 'Rack' }
        ];
        const grid = document.getElementById('inventarioGrid');
        inventarios.forEach(item => {
            const div = document.createElement('div');
            div.className = 'item-card';
            div.innerHTML = `<strong>${item.nombre}</strong><br>Cantidad: ${item.cantidad}<br>Ubicación: ${item.ubicacion}`;
            div.onclick = () => alert(`Inventario: ${item.nombre}\nCantidad: ${item.cantidad}\nUbicación: ${item.ubicacion}`);
            grid.appendChild(div);
        });
    </script>
</body>
</html>
