<!-- Página de Compras (antes compras.html) -->
<!-- El contenido será movido aquí. -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Compras</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f6fb; margin: 0; padding: 0; }
        .container { margin: 60px auto; background: #fff; padding: 40px 48px 48px 48px; border-radius: 18px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); max-width: 800px; }
        h1 { color: #388e3c; margin-bottom: 32px; }
        .compras-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 24px; }
        .compra-card { background: #e8f5e9; border-radius: 12px; box-shadow: 0 2px 8px rgba(56, 142, 60, 0.07); padding: 24px 18px; text-align: center; transition: box-shadow 0.2s, background 0.2s; cursor: pointer; }
        .compra-card:hover { background: #388e3c; color: #fff; box-shadow: 0 4px 16px rgba(56, 142, 60, 0.18); }
        .add-btn { margin: 24px 0 32px 0; background: #43a047; color: #fff; border: none; padding: 12px 28px; border-radius: 8px; font-size: 1.1rem; cursor: pointer; transition: background 0.2s; }
        .add-btn:hover { background: #357a38; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Compras</h1>
        <button class="add-btn" onclick="alert('Función de agregar compra próximamente')">+ Agregar Compra</button>
        <div class="compras-grid" id="comprasGrid"></div>
    </div>
    <script>
        const compras = [
            { producto: 'Monitor', proveedor: 'Tech S.A.', monto: 300, fecha: '2025-07-02' },
            { producto: 'Teclado', proveedor: 'OfiPro', monto: 50, fecha: '2025-07-11' },
            { producto: 'Silla', proveedor: 'Muebles XYZ', monto: 120, fecha: '2025-07-13' }
        ];
        const grid = document.getElementById('comprasGrid');
        compras.forEach(c => {
            const div = document.createElement('div');
            div.className = 'compra-card';
            div.innerHTML = `<strong>${c.producto}</strong><br>Proveedor: ${c.proveedor}<br>Monto: $${c.monto}<br>Fecha: ${c.fecha}`;
            div.onclick = () => alert(`Compra de ${c.producto} a ${c.proveedor}\nMonto: $${c.monto}\nFecha: ${c.fecha}`);
            grid.appendChild(div);
        });
    </script>
</body>
</html>
